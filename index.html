<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My test page3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Module link page example 3</h1>
    <hr />
    <main class="my_main">
      <header></header>
      <main id="my_main">
        <div>
          <span> <a href="#">Calc</a></span>

          <button id="my_button1">Theme 1</button>
          <button id="my_button2">Theme 2</button>
          <button id="my_button3">Theme 3</button>
        </div>
        <div class="output">
          <div data-previous-operand class="previous-operand">123+</div>
          <div data-current-operand class="current-operand">456</div>
        </div>

        <div class="calculator-grid">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-delete>DEL</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-operation>/</button>
          <button data-operation>*</button>
          <button data-all-clear class="span-two">RESET</button>
          <button data-equals class="span-two">=</button>
        </div>

        <h1>Module link page3</h1>
        <img
          src="https://cdn.glitch.global/8bb70a30-2f2b-473d-9d65-ea1ad7224df4/thumbnails%2Fexsm_3928_m3_img_3%E2%80%93markup.jpeg?1669006987378"
        />

        <a href="/">Homepage</a>
      </main>
    </main>
  </body>
</html>
